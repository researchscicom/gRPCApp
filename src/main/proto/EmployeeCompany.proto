syntax = "proto3";

option java_multiple_files = true;
package com.company.grpc.employeecompany;

message Company {
    int64 id = 1;
    string name = 2;
    int64 cost = 3;
    int64 quantity = 4;
    string description = 5;
}

message Employee {
    int64 id = 1;
    string fullname = 2;
    string nic = 3;
    string address = 4;
    string email = 5;
    string comId = 6;
}

service EmployeeCompanyService {
    rpc sendCompany (Employee) returns (Company);
}